<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <header>
    <h1>Metric/Imperial Unit Conversion</h1>
    <input type="text" id="user-input" placeholder="20"/>
    <p id="error-message" style="color:red;display:none;margin:0;">Please enter a number</p>
    <button id="convert-btn">Convert</button>
    </header>
    <main>
        <div id="length-container">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-placeholder"></p>
        </div>

        <div id="volume-container">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-placeholder"></p>
        </div>

        <div id="mass-container">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-placeholder"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
